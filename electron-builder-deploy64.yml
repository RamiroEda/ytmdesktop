productName: YouTube Music Desktop App
appId: app.ytmd

files:
  - '**/*'
  - '!LICENSE.md'
  - '!CODE_OF_CONDUCT.md'
  - '!CONTRIBUTING.md'
  - '!README.md'
  - '!STORE_VARIABLES.md'
  - '!.prettierrc.json'
  - '!package.json'
  - '!package-lock.json'
  - '!.cache'
  - '!app-update.yml'
  - '!dev-app-update.yml'
  
protocols:
  name: YouTube Music Desktop
  schemes: [ytmd]

electronDownload:
  arch: x64
  cache: '.cache/electron-builder/'

win:
  icon: src/assets/favicon.ico

mac:
  icon: src/assets/favicon.icns
  category: public.app-category.music
  darkModeSupport: true
  target:
    - dmg

linux:
  icon: src/assets/favicon.png
  category: AudioVideo